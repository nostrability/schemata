$schema: "http://json-schema.org/draft-07/schema#"
allOf:
  - $ref: "@/tag.yaml"
  - type: array
    minItems: 2
    items:
      - const: "start_tzid"
      - type: string
        description: "IANA Time Zone Database identifier"
        pattern: '^[A-Za-z_]+(?:\/[A-Za-z_+\-]+)+$'
    additionalItems: false

