$schema: http://json-schema.org/draft-07/schema#
title: kind31922
allOf:
  - $ref: "@/note.yaml"
  - type: object
    properties:
      kind:
        const: 31922
      tags:
        type: array
        allOf:
          # required: d
          - contains:
              $ref: "@/tag/d.yaml"
          # required: title
          - contains:
              $ref: "@/tag/title.yaml"
          # required: start (YYYY-MM-DD)
          - contains:
              allOf:
                - $ref: "@/tag.yaml"
                - type: array
                  minItems: 2
                  items:
                    - const: "start"
                    - type: string
                      pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
                  additionalItems: true
    # Optional tags: if present, enforce shape
    allOf:
      # summary
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "summary"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/summary.yaml"
      # image
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "image"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/image.yaml"
      # location
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "location"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/location.yaml"
      # geohash g
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "g"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/g.yaml"
      # participants p
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "p"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/p.yaml"
      # hashtags t
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "t"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/t.yaml"
      # references r
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "r"
        then:
          properties:
            tags:
              contains:
                $ref: "@/tag/r.yaml"
      # optional end (YYYY-MM-DD)
      - if:
          properties:
            tags:
              contains:
                type: array
                minItems: 1
                items:
                  - const: "end"
        then:
          properties:
            tags:
              contains:
                allOf:
                  - $ref: "@/tag.yaml"
                  - type: array
                    minItems: 2
                    items:
                      - const: "end"
                      - type: string
                        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
                    additionalItems: true
    additionalProperties: true
