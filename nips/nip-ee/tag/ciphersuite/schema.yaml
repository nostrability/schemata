$schema: "http://json-schema.org/draft-07/schema#"
allOf:
  - $ref: "@/tag.yaml"
  - type: array
    minItems: 2
    maxItems: 2
    items:
      - const: "ciphersuite"
      - type: string
        pattern: '^0x[0-9A-Fa-f]{4}$'
    errorMessage:
      pattern: "ciphersuite tag value must be a 4-digit hex identifier like 0x0001"
    additionalItems: false
