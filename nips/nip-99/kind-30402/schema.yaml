$schema: https://json-schema.org/draft/2020-12/schema
title: kind30402
description: Classified Listing (NIP-99). Addressable event describing a listing with structured metadata in tags.
allOf:
  - $ref: "@/note.yaml"
  - type: object
    properties:
      kind:
        const: 30402
      tags:
        type: array
        items:
          allOf:
            # title
            - if:
                type: array
                items:
                  - const: "title"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "title"
                  - type: string
                    minLength: 1
            # summary
            - if:
                type: array
                items:
                  - const: "summary"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "summary"
                  - type: string
                    minLength: 1
            # published_at (unix seconds as string)
            - if:
                type: array
                items:
                  - const: "published_at"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "published_at"
                  - type: string
                    pattern: "^[0-9]+$"
            # location
            - if:
                type: array
                items:
                  - const: "location"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "location"
                  - type: string
                    minLength: 1
            # status (active|sold)
            - if:
                type: array
                items:
                  - const: "status"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "status"
                  - type: string
                    enum: ["active", "sold"]
            # price ["price", "<number>", "<currency>", "<frequency>"?]
            - if:
                type: array
                items:
                  - const: "price"
              then:
                type: array
                minItems: 3
                maxItems: 4
                items:
                  - const: "price"
                  - type: string
                    pattern: "^\\d+(?:\\.\\d+)?$"
                  - type: string
                    pattern: "^[A-Za-z]{3,6}$"
                  - type: string
                    pattern: "^[A-Za-z]{3,}$"
            # geohash tag ["g", "<geohash>"]
            - if:
                type: array
                items:
                  - const: "g"
              then:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  - const: "g"
                  - type: string
                    pattern: "^[0-9bcdefghjkmnpqrstuvwxyz]+$"
