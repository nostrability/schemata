name: test

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Ensure no stray test.js files
        run: |
          # Find files literally named test.js tracked in repo (exclude node_modules)
          offenders=$(git ls-files | grep -E '(^|/)test\.js$' || true)
          if [ -n "$offenders" ]; then
            echo "Forbidden files detected (test.js):"
            echo "$offenders"
            exit 1
          fi

      - name: Test
        run: pnpm test
